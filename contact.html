<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div class="navbar">
    <img src="images/logos/circle.svg" alt="Circle Logo"/>
    <div class="menu">
      <ul>
        <li a href="#">Home</li>
        <li a href="#">Projects</li>
        <li a href="#">Services</li>
      </ul>
    </div> 
    <a class="contact-button" href="#">Contact Us</a>
  </div>
  <div class="contact-form">
    <h1>Contact Us</h1>
    <form action="">
      <p class="full-width">
        <label for="fname">Full Name*</label><br>
        <input type="text" id="fname" placeholder="Enter your full name" required>
      </p>
      <p>
        <label for="email">Email</label><br>
        <input type="text" id="email" placeholder="Enter your email address">
      </p>
      <p>
        <label for="phone">Phone</label><br>
        <input type="number" id="phone" placeholder="Enter your phone number">
      </p>
      <p class="full-width">
        <label for="msg">Message</label><br>
        <textarea id="msg" placeholder="Write your message here..."></textarea>
      </p>
      <p class="full-width">
        <input class="submit-button" type="submit" value="Submit">
      </p>
    </form>

  </div>
  <footer class="footer">
    <div>
      <img class="footer-logo" src="images/logos/circle.svg" alt="Circle Logo" />
      <p class="address">2972 Westheimer Rd. Santa Ana,<br />Illinois 85486</p>
    </div>
    <div class="footer-links">
      <div><a class="link-in-footer" href="#">Team</a></div>
      <div><a class="link-in-footer" href="#">Services</a></div>
      <div><a class="link-in-footer" href="#">About Us</a></div>
      <div><a class="link-in-footer" href="#">Press</a></div>
      <div><a class="link-in-footer" href="#">Projects</a></div>
      <div><a class="link-in-footer" href="#">Privacy Policy</a></div>
    </div>
  </footer>
</body>
</html>
